<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Đăng nhập</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
        <!-- Material Design Iconic Font-V2.2.0 -->
        <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Font Awesome Stars-->
        <link rel="stylesheet" href="css/fontawesome-stars.css">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="css/animate.css">
        <!-- Bootstrap V4.1.3 Fremwork CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Main Style CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">

    <body>
    <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Begin Body Wrapper -->
        <div class="body-wrapper">
             <div class="page-section mb-60">
                <div class="container">
                    <div class="row justify-content-center">
                       <div class="col-md-6">
                            <form action="Register" method="post">
                                <div class="login-form">
                                    <h4 class="login-title">Đăng kí</h4>
                                    <div class="row">
                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Họ đệm</label>
                                            <input class="mb-0" name="lastName" type="text" placeholder="Họ">
                                        </div>
                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Tên</label>
                                            <input class="mb-0" name="firstName" type="text" placeholder="Tên">
                                        </div>
                                        <div class="col-md-12 mb-20">
                                            <label>Email</label>
                                            <input class="mb-0" name="email" type="email" placeholder="Email ">
                                        </div>
                                        <div class="col-md-6 mb-20">
                                            <label>Mật khẩu</label>
                                            <input class="mb-0" name="password" type="password" placeholder="******">
                                        </div>
                                        <div class="col-md-6 mb-20">
                                            <label>Xác nhận mật khẩu</label>
                                            <input class="mb-0" name="repassword" type="password" placeholder="******">
                                        </div>
                                        <div class="col-12 mt-2">
                                            <p class="text-danger" th:text="${messRegister}"></p>
                                            <button class="register-button mt-0">Đăng kí</button>
                                             <!-- <button class="register-button mt-0"><a href="Login.html">Đăng nhập</a></button> -->
                                            
                                            <br>
                                            <br>
                                             <a href="Login">Quay lại</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
            <!-- Footer Area End Here -->
        </div>
    </body>
